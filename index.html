<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="style1.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <div class="primer_cuerpo">
        <div class="segundo_cuerpo">
            <header class="header">
                <img class="logo" src="imagenes/Logo.png" alt="logo alura">
            </header>
            <main class="encriptador">
                <section class="ingreso_datos_encriptador">   
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquÃ­"></textarea>
                    <div>
                        <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>

                <section class="desencriptador">
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    <div>
                        <button class="btn-copiar">Copiar</button>
                    </div>
                </section>
            </main>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
